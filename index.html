<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InformaalFrog Staff solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lightbulb"></i> InformaalFrog Staff</h1>
            <p>By Ichika</p>
            <div id="authControls">
                <button id="loginBtn" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button id="logoutBtn" class="btn hidden"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search solutions...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="categories">
                    <h3>Categories</h3>
                    <ul id="categoryList">

                    </ul>
                </div>
                <button id="addCategoryBtn" class="btn hidden"><i class="fas fa-plus"></i> Add Category</button>
            </div>

            <div class="content-area">


            </div>
        </div>
    </div>


    <div id="loginModal" class="modal hidden">
        <div class="modal-content small">
            <span class="close-modal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Login</button>
                </div>
            </form>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
